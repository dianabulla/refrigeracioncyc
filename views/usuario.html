<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo Usuarios — Correa & Cárdenas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../public/css/estilos.css">
  <!-- Script de verificación de sesión (DEBE IR PRIMERO) -->
  <script src="../public/js/auth-check.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar d-flex justify-content-between">
    <div>
      <a href="#">Soporte</a>
      <a href="#">Contacto</a>
    </div>
    <div>
      <a href="#" id="btnLogout">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" style="top: 32px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">C&Cdigital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="rol.html">Roles</a></li>
          <li class="nav-item"><a class="nav-link active" href="usuario.html">Usuarios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-5 pt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0 text-primary">
        <i class="bi bi-people me-2 text-primary"></i>
        Gestión de Usuarios
      </h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
        <i class="bi bi-plus-circle me-1"></i>Nuevo Usuario
      </button>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card shadow-sm">
      <div class="card-header bg-white border-bottom text-primary fw-semibold">
        Listado de Usuarios
      </div>
      <div class="table-responsive">
        <table class="table align-middle mb-0 table-hover">
          <thead class="table-primary text-dark">
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Finca</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios">
            <!-- filas desde usuario.js -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal nuevo / editar usuario -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content shadow-sm">
        <form id="formUsuario">
          <div class="modal-header border-bottom">
            <h5 class="modal-title text-primary" id="modalUsuarioTitulo">
              <i class="bi bi-person-plus me-2"></i>Registrar Usuario
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-4">
              <label class="form-label">Código usuario</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="col-md-4">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="••••••••">
              <div class="form-text">
                Déjalo vacío al editar si no quieres cambiarla.
              </div>
            </div>

            <div class="col-md-4">
              <label class="form-label">Rol</label>
              <select class="form-select" id="codigo_rol" required>
                <option value="">Seleccione...</option>
                <!-- opciones desde rol.js -->
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Finca</label>
              <select class="form-select" id="codigo_finca">
                <option value="">(Sin finca)</option>
                <!-- opciones desde finca.js -->
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Estado</label>
              <select class="form-select" id="activo">
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <span class="me-auto text-danger small" id="usuarioMensaje"></span>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnGuardarUsuario">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nuestro JS -->
  <script src="../public/js/usuario.js"></script>
</body>
</html>
