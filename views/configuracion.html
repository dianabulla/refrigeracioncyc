<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo Configuración — Correa & Cárdenas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../public/css/estilos.css">
  <!-- Script de verificación de sesión (DEBE IR PRIMERO) -->
  <script src="../public/js/auth-check.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar d-flex justify-content-between">
    <div>
      <a href="#">Soporte</a>
      <a href="#">Contacto</a>
    </div>
    <div>
      <a href="#" id="btnLogout">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" style="top: 32px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">C&Cdigital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Panel</a></li>
          <li class="nav-item"><a class="nav-link active" href="fincas.html">Fincas</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuarios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-5 pt-5">
    <h1 class="h3 mb-4 text-primary"><i class="bi bi-gear me-2"></i>Configuración</h1>

    <div class="row g-4">
      <!-- Configuración General -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light fw-bold">
            <i class="bi bi-sliders me-1"></i> Configuración General
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-12">
                <label class="form-label">Nombre del Sistema</label>
                <input type="text" class="form-control" placeholder="Correa & Cárdenas">
              </div>
              <div class="col-12">
                <label class="form-label">Correo de Contacto</label>
                <input type="email" class="form-control" placeholder="soporte@empresa.com">
              </div>
              <div class="col-12">
                <label class="form-label">Teléfono Soporte</label>
                <input type="text" class="form-control" placeholder="+57 300 000 0000">
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Seguridad -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light fw-bold">
            <i class="bi bi-shield-lock me-1"></i> Seguridad
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-12">
                <label class="form-label">Tiempo de sesión (minutos)</label>
                <input type="number" class="form-control" value="30">
              </div>
              <div class="col-12">
                <label class="form-label">Política de Contraseñas</label>
                <select class="form-select">
                  <option>Mínimo 8 caracteres</option>
                  <option>Debe incluir mayúscula, minúscula y número</option>
                  <option>Debe incluir caracteres especiales</option>
                </select>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Notificaciones -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-light fw-bold">
            <i class="bi bi-bell me-1"></i> Notificaciones
          </div>
          <div class="card-body">
            <form class="row g-3">
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="notifEmail" checked>
                  <label class="form-check-label" for="notifEmail">
                    Notificaciones por Correo
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="notifSMS">
                  <label class="form-check-label" for="notifSMS">
                    Notificaciones por SMS
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="notifApp">
                  <label class="form-check-label" for="notifApp">
                    Notificaciones en App
                  </label>
                </div>
              </div>
              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Guardar Preferencias</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
