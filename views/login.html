<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n ‚Äî C&Cdigital</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../public/css/estilos.css">
</head>
<body class="login-page">
  <!-- Barra superior -->
  <div class="topbar d-flex justify-content-between">
    <div>
      <a href="#">Soporte</a>
      <a href="#">Contacto</a>
    </div>
    <div>
      <a href="#">Ayuda</a>
    </div>
  </div>

  <!-- Login -->
  <section class="login-section d-flex align-items-center">
    <div class="login-card p-4 shadow-lg rounded-4 bg-white">
      <div class="text-center mb-4">
        <img src="../imagenes/logo.png" alt="Logo" width="80" class="mb-2">
        <h4 class="text-primary fw-bold">Iniciar Sesi√≥n</h4>
        <p class="text-muted small">Accede con tus credenciales</p>
      </div>

      <!-- üëá OJO: nuevo id formLogin, sin action ni method (los maneja JS) -->
      <form id="formLogin">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="email" name="email"
                 required autocomplete="username" placeholder="ejemplo@correo.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" name="password"
                 required autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Recordarme</label>
        </div>

        <!-- üëá Aqu√≠ mostramos los errores del login -->
        <div id="loginMensaje" class="text-danger small mb-2"></div>

        <!-- üëá Bot√≥n con id btnLogin para que JS lo pueda desactivar/cambiar texto -->
        <button type="submit" id="btnLogin" class="btn btn-primary w-100 fw-semibold">
          <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/login.js"></script>
</body>
</html>
