<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo Mantenimientos — C&Cdigital</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../public/css/estilos.css">
  <!-- Script de verificación de sesión (DEBE IR PRIMERO) -->
  <script src="../public/js/auth-check.js"></script>
</head>

<body>

  <!-- Barra superior -->
  <div class="topbar d-flex justify-content-between">
    <div><a href="#">Soporte</a> <a href="#">Contacto</a></div>
    <div><a href="#" id="btnLogout">Cerrar Sesión</a></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" style="top: 32px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">C&Cdigital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="mantenimiento.html">Mantenimientos</a></li>
          <li class="nav-item"><a class="nav-link" href="reporte.html">Reportes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-5 pt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0 text-primary">
        <i class="bi bi-tools me-2"></i>Mantenimientos
      </h1>
      <button class="btn btn-primary" onclick="abrirModalCrear()">
        <i class="bi bi-plus-circle me-1"></i>Nuevo Mantenimiento
      </button>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Componente</th>
            <th>Cuarto</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th class="text-center">Opciones</th>
          </tr>
        </thead>
        <tbody id="tablaMantenimiento"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalMantenimiento" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <form id="formMantenimiento">

          <div class="modal-header">
            <h5 class="modal-title" id="tituloModal">
              Registrar Mantenimiento
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body row g-3">

            <div class="col-md-6">
              <label class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" name="codigo" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="2"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Tipo</label>
              <input type="text" class="form-control" id="tipo" name="tipo">
            </div>

            <div class="col-md-6">
              <label class="form-label">Diagnóstico</label>
              <input type="text" class="form-control" id="diagnostico" name="diagnostico">
            </div>

            <div class="col-md-6">
              <label class="form-label">Acciones</label>
              <input type="text" class="form-control" id="acciones" name="acciones">
            </div>

            <div class="col-md-6">
              <label class="form-label">Cuarto Frío *</label>
              <select class="form-select" id="codigo_cuarto" name="codigo_cuarto" required>
                <option value="">Seleccionar cuarto...</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Componente</label>
              <select class="form-select" id="codigo_componente" name="codigo_componente">
                <option value="">Seleccionar componente (opcional)...</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Fecha inicio</label>
              <input type="datetime-local" class="form-control" id="fecha_inicio" name="fecha_inicio">
            </div>

            <div class="col-md-6">
              <label class="form-label">Fecha fin</label>
              <input type="datetime-local" class="form-control" id="fecha_fin" name="fecha_fin">
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          </div>

        </form>

      </div>
    </div>
  </div>

  <script src="../public/js/mantenimiento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
