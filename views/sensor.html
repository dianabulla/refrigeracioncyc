<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Sensor</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Estilos unificados -->
  <link href="../public/css/estilos.css" rel="stylesheet" />
  <!-- Script de verificación de sesión (DEBE IR PRIMERO) -->
  <script src="../public/js/auth-check.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar d-flex justify-content-between">
    <div>
      <a href="#">Soporte</a>
      <a href="#">Contacto</a>
    </div>
    <div>
      <a href="#" id="btnLogout">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm"
    style="top: 32px"
  >
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">C&Cdigital</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="cuarto_frio.html">Cuartos</a></li>
          <li class="nav-item"><a class="nav-link active" href="sensor.html">Sensores</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="sensores.html">Sensores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-5 pt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0 text-primary">
        <i class="bi bi-speedometer2 me-2 text-primary"></i>Gestión de Sensores
      </h1>
      <button
        class="btn btn-primary btn-sm"
        id="btnNuevoSensor"
        data-bs-toggle="modal"
        data-bs-target="#modalSensor"
      >
        <i class="bi bi-plus-circle me-1"></i> Nuevo Sensor
      </button>
    </div>

    <!-- Tabla de sensores -->
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Ubicación</th>
                <th>Cuarto frío</th>
                <th>Valor actual</th>
                <th>Estado</th>
                <th style="width: 130px">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaSensores">
              <!-- Filas generadas por JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Nuevo / Editar Sensor -->
  <div
    class="modal fade"
    id="modalSensor"
    tabindex="-1"
    aria-labelledby="modalSensorLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formSensor">
          <div class="modal-header border-0">
            <h5 class="modal-title text-primary" id="modalSensorLabel">
              <i class="bi bi-plus-circle me-2"></i>Nuevo Sensor
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body row g-3">
            <!-- Línea 1: código + nombre -->
            <div class="col-md-4">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo" required />
            </div>
            <div class="col-md-8">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>

            <!-- Línea 2: tipo + modelo -->
            <div class="col-md-6">
              <label for="tipo" class="form-label">Tipo</label>
              <input
                type="text"
                class="form-control"
                id="tipo"
                placeholder="Temperatura, Humedad, Corriente, etc."
                required
              />
            </div>
            <div class="col-md-6">
              <label for="modelo" class="form-label">Modelo</label>
              <input
                type="text"
                class="form-control"
                id="modelo"
                placeholder="Ej: PT100, XY-MD04..."
              />
            </div>

            <!-- Línea 3: fechas -->
            <div class="col-md-6">
              <label for="fecha_instalacion" class="form-label">Fecha de instalación</label>
              <input type="date" class="form-control" id="fecha_instalacion" />
            </div>
            <div class="col-md-6">
              <label for="fecha_verificacion" class="form-label">Fecha de verificación</label>
              <input type="date" class="form-control" id="fecha_verificacion" />
            </div>

            <!-- Línea 4: valor actual + cuarto -->
            <div class="col-md-6">
              <label for="valor_actual" class="form-label">Valor actual</label>
              <input
                type="text"
                class="form-control"
                id="valor_actual"
                placeholder="Ej: 5 °C, 30 %, 10 A..."
              />
            </div>
            <div class="col-md-6">
              <label for="codigo_cuarto" class="form-label">Cuarto frío</label>
              <select id="codigo_cuarto" class="form-select" required>
                <option value="">Seleccione un cuarto frío...</option>
              </select>
            </div>

            <!-- Línea 5: ubicación -->
            <div class="col-md-12">
              <label for="ubicacion" class="form-label">Ubicación del sensor</label>
              <select id="ubicacion" class="form-select" required>
                <option value="exterior">Exterior</option>
                <option value="interior">Interior</option>
                <option value="tuberia">Tubería</option>
                <option value="otro">Otro</option>
              </select>
              <div class="form-text">Indica dónde está físicamente instalado el sensor</div>
            </div>

            <!-- Línea 6: activo -->
            <div class="col-12">
              <div class="form-check form-switch mt-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="activo"
                  checked
                />
                <label class="form-check-label" for="activo">
                  Sensor activo
                </label>
              </div>
            </div>
          </div>

          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="btnGuardarSensor"
              data-modo="crear"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS del módulo -->
  <script src="../public/js/sensor.js"></script>
</body>
</html>
