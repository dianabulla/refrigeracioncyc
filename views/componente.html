<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo Componentes — C&Cdigital</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- Estilos generales -->
  <link rel="stylesheet" href="../public/css/estilos.css">
  <!-- Script de verificación de sesión (DEBE IR PRIMERO) -->
  <script src="../public/js/auth-check.js"></script>
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar d-flex justify-content-between">
    <div>
      <a href="#">Soporte</a>
      <a href="#">Contacto</a>
    </div>
    <div>
      <a href="#" id="btnLogout">Cerrar Sesión</a>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" style="top: 32px;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">C&Cdigital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="cuarto_frio.html">Cuartos</a></li>
          <li class="nav-item"><a class="nav-link active" href="componente.html">Componentes</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-5 pt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0 text-primary">
        <i class="bi bi-cpu me-2"></i>Componentes
      </h1>
      <button class="btn btn-primary" onclick="abrirModalCrear()">
        <i class="bi bi-plus-circle me-1"></i>Nuevo Componente
      </button>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Cuarto</th>
                <th>Descripción</th>
                <th class="text-center">Opciones</th>
              </tr>
            </thead>
            <tbody id="tablaComponentes"></tbody>
          </table>
        </div>
        <div id="mensajeVacio" class="text-center text-muted py-5">
          <i class="bi bi-inbox fs-1 d-block mb-2"></i>
          No hay componentes registrados
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Componente -->
  <div class="modal fade" id="modalComponente" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formComponente">
          <div class="modal-header border-bottom">
            <h5 class="modal-title" id="tituloModal">
              Registrar Componente
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Código *</label>
                <input type="text" class="form-control" id="codigo" name="codigo" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>

              <div class="col-md-6">
                <label class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ej: Motor, Compresor, Válvula">
              </div>

              <div class="col-md-6">
                <label class="form-label">Cuarto Frío *</label>
                <select class="form-select" id="codigo_cuarto" name="codigo_cuarto" required>
                  <option value="">Seleccionar cuarto...</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción del componente"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer border-top">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../public/js/componente.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
